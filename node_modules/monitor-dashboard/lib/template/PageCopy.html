<div class="modal fade" id="nm-pv-copy" style="display:none;">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h3><i class="icon-copy"></i> Copy Page</h3>
  </div>
  <div class="modal-body">
    <label title="Enter a new page address to copy this page to.  Example: <pre>/performance/db/server2</pre>">Copy To</label>
    <input name="to" class="nm-pv-copy-to" type="text" value="" />
  </div>
  <div class="modal-footer">
    <button data-dismiss="modal" class="btn btn-cancel">Cancel</button>
    <button class="btn btn-primary">Copy &amp; Go</button>
  </div>
</div>
