<div class="nm-tv">
  <div class="nm-tv-title" title="{{description}}">{{title}}</div>
  <div class="nm-tv-controls">
    <i class="nm-tv-prev icon-step-backward" title="Previous Page"></i>
    <i class="nm-tv-next icon-step-forward" title="Next Page"></i>
    <div class="nm-tv-controls-center">
      <i class="nm-tv-play icon-play" title="Play"></i>
      <i class="nm-tv-pause icon-pause" title="Pause"></i>
      <i class="nm-tv-stop icon-stop" title="Stop Tour"></i>
    </div>
  </div>
  <div class="nm-tv-bottom">
    <div class="nm-tv-progress-shadow"></div>
    <div class="nm-tv-progress"></div>
    <div class="nm-tv-pages"></div>
  </div>
</div>
