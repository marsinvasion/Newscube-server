<div class="nm-cv">
  <div class="nm-cv-title no-select">
    <div class="nm-cv-status-box">
      <div class="nm-cv-status" title="Toggle<br>Connect / Disconnect" data-placement="bottom"></div>
    </div>
    <span title="Settings" data-placement="bottom">{{title}}</span>
    <div class="nm-cv-close" title="Close" data-placement="bottom">&times;</div>
  </div>
  <div class="nm-cv-viewport"></div>
  <div class="nm-cv-mask">
    <i class="nm-cv-settings icon-cogs" title="Settings"></i>
    <i class="nm-cv-resize icon-align-justify" title="Resize"></i>
  </div>
  <i class="nm-cv-resize">&nbsp;</i>
</div>
